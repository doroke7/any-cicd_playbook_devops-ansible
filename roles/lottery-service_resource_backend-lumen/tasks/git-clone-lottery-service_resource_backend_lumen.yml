---
- name: "(git) git clone git@gitlab.ques98.cn:lottery/lottery-service_resource_backend-lumen.git {{ LOTTERY_SERVICE_RESOURCE_BACKEND_LUMEN.DEST }}"
  git:
    repo: 'git@gitlab.ques98.cn:lottery/lottery-service_resource_backend-lumen.git'
    dest: "{{ LOTTERY_SERVICE_RESOURCE_BACKEND_LUMEN.DEST }}"
    version: "{{ 'develop' if branch in ['fea', 'feature'] else branch }}"
    clone: yes
    update: yes
    accept_hostkey: yes
  become: no # 使用 vagrant:vagrant git clone 下来， 不使用 root git clone
  notify: debug git clone lottery-service_resource_backend-lumen

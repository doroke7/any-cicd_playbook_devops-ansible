---
- name: (pause) sleep 10s
  pause:
    seconds: 10
- name: "(shell) sudo masterha_check_status --conf={{ MASTERHA.CONF }}"
  shell: "masterha_check_status --conf={{ MASTERHA.CONF }}"
  register: string_masterha_status
  retries: 3 
  delay: 3
  ignore_errors: yes
  delegate_to: "{{ host }}"                # 特殊用法委派，可以达到 MySQL1 的 key 放到 MySQL1,2,3 中
  run_once: true
  loop: "{{ groups[bra ~ '-masterha'] }}"
  loop_control:
    index_var: index
    loop_var: host
    label: "{{ host }}"
  when: mysql_ha == 'mha'
- name: (debug) string_masterha_status
  run_once: true
  debug: 
    msg: "{{ string_masterha_status }}"
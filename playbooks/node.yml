---
- name: Install feature node
  hosts: fea-node
  strategy: linear # free, debug
  gather_facts: true
  become: true
  vars_files:
    - ./../group_vars/node.fea.yml
  pre_tasks:
    - name: "本地 feature 环境，Node 安装开始"
      shell: echo 'playbook node starts'
  roles:
    - role: node
      vars:
        bra: fea
      when: branch == 'fea' or branch == 'feature' or branch == 'all' or branch is not defined
  post_tasks:
    - name: "本地 feature 环境，Node 安装完毕"
      shell: echo 'playbook node ends'
- name: Install develop node
  hosts: dev-node
  strategy: linear # free, debug
  gather_facts: true
  become: true
  vars_files:
    - ./../group_vars/node.dev.yml
  pre_tasks:
    - name: "开发 develop 环境，Node 安装开始"
      shell: echo 'playbook node starts'
  roles:
    - role: node
      vars:
        bra: dev
      when: branch == 'dev' or branch == 'develop' or branch == 'all'
  post_tasks:
    - name: "开发 develop 环境，Node 安装完毕"
      shell: echo 'playbook node ends'

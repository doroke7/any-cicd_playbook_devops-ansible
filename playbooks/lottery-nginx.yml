---
- name: Install feature lottery-nginx
  hosts: fea-nginx
  strategy: linear # free, debug
  gather_facts: true
  become: true
  vars_files:
    - ./../group_vars/lottery-nginx.fea.yml
  pre_tasks:
    - name: "本地 feature 环境，Nginx 安装开始"
      shell: echo 'playbook lottery-nginx starts'
  roles:
    - role: lottery-nginx
      vars: 
        bra: fea
      when: branch is not defined or branch in ['fea', 'feature', 'all']
  post_tasks:
    - name: "本地 feature 环境，Nginx 安装开始"
      shell: echo 'playbook lottery-nginx ends'
  vars:
- name: Install develop lottery-nginx
  hosts: dev-nginx
  strategy: linear # free, debug
  gather_facts: true
  become: true
  vars_files:
    - ./../group_vars/lottery-nginx.dev.yml
  pre_tasks:
    - name: "开发 devlop 环境，Nginx 安装开始"
      shell: echo 'playbook nginx starts'
  roles:
    - role: lottery-nginx
      vars:
        bra: dev
      when: branch in ['dev', 'develop', 'all']
  post_tasks:
    - name: "开发 devlop 环境，Nginx 安装完毕"
      shell: echo 'playbook lottery-nginx ends'
